<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">Athentication</div>
                <div class="card-body">
                    <form method="post" th:action="@{/login}">
                        <div class="mb-3 mt-3">
                            <label for="username" class="form-label">username :</label>
                            <input class="form-control" type="text" placeholder="Enter your name" name="username">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="password" class="form-label">password :</label>
                            <input class="form-control" type="password" placeholder="Enter your name" name="password">
                        </div>
                        <div class="mb-3 form-check">
                            <label for="remember-me" class="form-check-label
                            ">Remember me :</label>
                            <input class="form-check-input" type="checkbox" name="remember-me">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
