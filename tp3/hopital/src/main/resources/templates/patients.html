<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<h1>Patients</h1>
<div>
    <div class="p-3">
        <div class="card">
            <div class="card-header"> Liste des patients </div>
            <div class="card-body">

                <form method="get" th:action="@{index}">
                    <label>Keyword</label>
                    <input class="form-control" type="text" name="keyword" th:value="${keyword}">
                    <button type="submit" class="btn btn-outline-info">
                        <i class="bi bi-search">
                        </i>
                    </button>
                </form>

                <table class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Malade</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="patient : ${patients}">
                        <td th:text="${patient.id}"></td>
                        <td th:text="${patient.name}"></td>
                        <td th:text="${patient.dateNaissance}"></td>
                        <td th:text="${patient.malade}"></td>
                        <td th:text="${patient.scope}"></td>
                        <td>
                            <a onclick="javascript: return confirm('Are you sure?')"
                               th:href="@{delete(id=${patient.id}, keyword=${keyword}, page=${currentPage})}"
                               class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status : ${pages}">
                        <a
                           th:class="${status.index == currentPage ? 'nav-link active' : 'nav-link'}"
                           th:href="@{/index(page=${status.index}, keyword=${keyword})}"
                           th:text="${1 + status.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
